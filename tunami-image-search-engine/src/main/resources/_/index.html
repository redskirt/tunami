<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head lang="en" th:include="~{_scaffold_ :: header}">
	</head>
	<head>
		<link rel="stylesheet" href="assets/css/signin.css">
		<link rel="stylesheet" href="assets/js/progress-bar/number-pb.css">

		<style type="text/css">
		canvas#canvas4 {
			position: relative;
			top: 20px;
		}
		</style>
	</head>	

<body>
	<!-- Preloader -->
	<div id="preloader">
		<div id="status">&nbsp;</div>
	</div>
	
	<div th:include="~{_scaffold_ :: navbar}"></div>

	<div th:include="~{_scaffold_ :: side_menu}"></div>
	
	<!--  PAPER WRAP -->
	<div class="wrap-fluid">
		<div class="container-fluid paper-wrap bevel tlbr">

			<!-- CONTENT -->
			<!--TITLE -->
			<div class="row">
				<div id="paper-top">
					<div class="col-lg-3">
						<h2 class="tittle-content-header">
							<i class="icon-window"></i> <span>Dashboard </span>
						</h2>
					</div>
				</div>
			</div>
			<!--/ TITLE -->

			<!-- BREADCRUMB -->
			<ul id="breadcrumb">
				<li><span class="entypo-home"></span></li>
				<li><i class="fa fa-lg fa-angle-right"></i></li>
				<li><a href="#" title="Sample page 1">Home</a></li>
				<li><i class="fa fa-lg fa-angle-right"></i></li>
				<li><a href="#" title="Sample page 1">Dashboard</a></li>
			</ul>

			<div id="paper-middle">
				<div id="imap" class="gmap4" ></div>
			</div>
		</div>
	</div>
	<!--  END OF PAPER WRAP -->

	<!-- Map -->
	<script type="text/javascript" src='http://webapi.amap.com/maps?v=1.4.0&key=8fc17bdeef7438f8a263ca28d89d263c'></script>
	<script type="text/javascript">
		var map = new AMap.Map('imap', {
			resizeEnable : true,
			zoom : 15,
			mapStyle : 'amap://styles/244cc4ad8a3cec11dfdaf01e164f14e9',
			center : [ 121.499831, 31.241081 ]
		});
		AMap.plugin([ 'AMap.ToolBar', 'AMap.Scale', 'AMap.MapType' ],
				function() {
					map.addControl(new AMap.ToolBar());
					map.addControl(new AMap.Scale());
					map.addControl(new AMap.MapType());
				})
	</script>
	<script type="text/javascript" src="https://webapi.amap.com/demos/js/liteToolbar.js"></script>


	<!-- MAIN EFFECT -->
	<script type="text/javascript" src="assets/js/preloader.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
	<script type="text/javascript" src="assets/js/load.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>


</body>

</html>
