<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en" th:include="_scaffold_ :: header" />

<head>
<link th:href="@{/assets/js/footable/css/footable.core.css?v=2-0-1}" rel="stylesheet" type="text/css">
<link th:href="@{/assets/js/footable/css/footable.standalone.css}" rel="stylesheet" type="text/css">
<link th:href="@{/assets/js/footable/css/footable-demos.css}" rel="stylesheet" type="text/css">

<link rel="stylesheet" th:href="@{/assets/js/dataTable/lib/jquery.dataTables/css/DT_bootstrap.css}">
<link rel="stylesheet" th:href="@{/assets/js/dataTable/css/datatables.responsive.css}">

<link rel="stylesheet" th:href="@{/assets/css/viewer.min.css}">
</head>
<body>
	<!-- Preloader -->
	<div id="preloader">
		<div id="status">&nbsp;</div>
	</div>
	<!-- TOP NAVBAR -->

	<div th:replace="~{_scaffold_ :: navbar}"></div>

	<div th:replace="~{_scaffold_ :: side_menu}"></div>

	<!--  PAPER WRAP -->
	<div class="wrap-fluid">
		<div class="container-fluid paper-wrap bevel tlbr">
			<!-- CONTENT -->
			<!--TITLE -->
			<div class="row">
				<div id="paper-top">
					<div class="col-sm-3">
						<h2 class="tittle-content-header">
							<i class="icon-media-record"></i> 
							<span>图片库 </span>
						</h2>
					</div>
				</div>
			</div>
			<!--/ TITLE -->

			<!-- BREADCRUMB -->
			<ul id="breadcrumb">
				<li><span class="entypo-home"></span></li>
				<li><i class="fa fa-lg fa-angle-right"></i></li>
				<li><a href="#" title="Sample page 1">Extra Pages</a></li>
				<li><i class="fa fa-lg fa-angle-right"></i></li>
				<li><a href="#" title="Sample page 1">Blank Page</a></li>
				<li class="pull-right">右边区域</li>
			</ul>
			<!-- END OF BREADCRUMB -->

			<div class="content-wrap">
				<div class="row">
					<div class="col-sm-12">
						<div class="nest" id="FootableClose">
							<div class="title-alt">
								<h6>Footable paginate</h6>
								<div class="titleClose">
									<a class="gone" href="#FootableClose"> <span
										class="entypo-cancel"></span>
									</a>
								</div>
								<div class="titleToggle">
									<a class="nav-toggle-alt" href="#Footable"> <span
										class="entypo-up-open"></span>
									</a>
								</div>
							</div>

							<div class="body-nest" id="Filtering">
								<div class="row" style="margin-bottom: 10px;">
									<form id="form-pagination" method="post">
										<div class="col-sm-4">
											<input class="form-control" id="filter" name="keyword" th:value="${keyword}" placeholder="Search..." type="text">
										</div>
										<div class="col-sm-2">
											<select id="city" name="city" class="filter-status form-control">
												<option value="__" th:selected="${city=='__'}">所有城市</option>
												<option value="BJG" th:selected="${city=='BJG'}">北京</option>
												<option value="SHI" th:selected="${city=='SHI'}">上海</option>
												<option value="SZU" th:selected="${city=='SZU'}">苏州</option>
												<option value="TJN" th:selected="${city=='TJN'}">天津</option>
												<option value="HKU" th:selected="${city=='HKU'}">汉口</option>
											</select>
										</div>
										<div class="col-sm-2">
											<select id="size" name="size" class="filter-status form-control">
												<option value="15" th:selected="${size=15}">15</option>
												<option value="30" th:selected="${size=30}">30</option>
												<option value="50" th:selected="${size=50}">50</option>
												<option value="100" th:selected="${size=100}">100</option>
											</select>
										</div>
										<div class="col-sm-6">
											<a id="btn-search" style="margin-left: 10px;" class="pull-right btn btn-info clear-filter" title="">搜索</a>
										</div>
									</form>
								</div>
								<table id="footable-res2" class="demo" data-filter="#filter"
									data-filter-text-only="true" data-page-size="15">
									<thead>
										<tr>
											<th>index</th>
											<th>thumbnail</th>
											<th>image id</th>
											<th>city</th>
											<th>year</th>
											<th>remark</th>

											<th data-hide="phone,tablet">title</th>
											<th data-hide="phone,tablet">extent</th>
											<th data-hide="phone,tablet">image type</th>
											<th data-hide="phone,tablet">material form of image</th>
											<th data-hide="phone,tablet">photographer</th>

											<th data-hide="phone,tablet">keywords en</th>
											<th data-hide="phone,tablet">building</th>
											<th data-hide="phone,tablet">private repository</th>
											<th data-hide="phone,tablet">notes</th>
											<th data-hide="phone,tablet">repository</th>

										</tr>
									</thead>
									<tbody id="galley">
										<tr>
											<td colspan="6">
												<div id="html_pagination_" class="pagination pagination-centered">
												</div>
												<div style="color: black; width: 200px; display: inline-block; bottom: 10px; position: relative;">
													前往第<input style="width:50px; display: inline-block;" class="form-control" id="to_page1" type="text">页
													<button id="go1" class="btn btn-success" type="button">Go</button>
												</div>
											</td>
										</tr> 
										<tr th:id="${iterStat.count}" th:each="o,iterStat : ${list}">
											<td>
												<input id="id" th:value="@{${o.id}}" style="display: none;" /> 
												<span class="status-metro status-disabled" th:text="${iterStat.count}"></span> 
												<a th:href="@{'/media/download_vsh|city|' + ${o.city} + '_' + ${o.image_name}}" class="pull-right btn btn-info">下载</a>
											</td>
											<td>
												<img 
													th:data-original="@{'/assets/vsh/city/' + ${o.city} +'/' + ${o.image_name}}"
													th:src="@{'/assets/vsh/city/' + ${o.city} +'/' + ${o.image_name}}"
													style="width: 300px; height: auto;" />
											</td>
											<td th:text="${o.image_id}"></td>
											<td th:text="${o.city}"></td>
											<td th:text="${o.year}"></td>
											<td>
												<form role="form" class="form-inline">
													<input th:value="@{${o.id}}" style="display: none;"/>
													<input th:value="@{${o.remark}}" style="display: none;"/>
													<textarea style="width: 300px;" th:text="${o.remark}" class="form-control"></textarea>
													<button name="btn-remark" class="btn btn-success" type="button">修改</button>
												</form>
												<div id="message-true" class="alert alert-success" style="display: none; width: 150px; margin-top: 10px;">
													<span class="entypo-thumbs-up"></span> 
													<strong></strong>
												</div>
												<div id="message-false" class="alert alert-danger" style="display: none; width: 150px; margin-top: 10px;">
													<span class="entypo-attention"></span> 
													<strong></strong>
												</div>
											</td>
											
											<td th:text="${o.title}"></td>
											<td th:text="${o.extent}"></td>
											<td th:text="${o.image_type}"></td>
											<td th:text="${o.material_form_of_image}"></td>
											<td th:text="${o.photographer}"></td>

											<td th:text="${o.keywords_en}"></td>
											<td th:text="${o.building}"></td>
											<td th:text="${o.private_repository}"></td>
											<td th:text="${o.notes}"></td>
											<td th:text="${o.repository}"></td>
										</tr>
									</tbody>
									<tfoot>
										<tr>
											<td colspan="6">
												<div id="html_pagination" class="pagination pagination-centered"></div>
												<div style="color: black; width: 200px; display: inline-block; bottom: 10px; position: relative;">
													前往第<input style="width:50px; display: inline-block;" class="form-control" id="to_page2" name="to_page2" type="text">页
													<button id="go2" name="go2" class="btn btn-success" type="button">Go</button>
												</div>
											</td>
										</tr>
									</tfoot>
								</table>
							</div>							
						</div>
					</div>
				</div>
			</div>
			<!-- /END OF CONTENT -->

			<!-- FOOTER -->
			<div th:include="~{_scaffold_ :: footer}"></div>
			<!-- / END OF FOOTER -->
		</div>
	</div>
	<!--  END OF PAPER WRAP -->

	<!-- MAIN EFFECT -->
	<script type="text/javascript" th:src="@{/assets/js/preloader.js}"></script>
	<script type="text/javascript" th:src="@{/assets/js/bootstrap.js}"></script>
	<script type="text/javascript" th:src="@{/assets/js/app.js}"></script>
	<script type="text/javascript" th:src="@{/assets/js/load.js}"></script>
	<script type="text/javascript" th:src="@{/assets/js/main.js}"></script>

	<!-- /MAIN EFFECT -->
	<script th:src="@{/assets/js/toggle_close.js}" type="text/javascript" ></script>
	<script th:src="@{/assets/js/footable/js/footable.js?v=2-0-1}" type="text/javascript"></script>
	<script th:src="@{/assets/js/footable/js/footable.sort.js?v=2-0-1}" type="text/javascript"></script>
    
	<!-- viewer图片放大浏览控件 -->
	<script th:src="@{/assets/js/viewer.min.js}"></script>
    
	<script th:inline="javascript">
		$(function() {
			var html_pagination = [[${html_pagination}]];
			
			$("#html_pagination").html(html_pagination);
			$("#html_pagination_").html(html_pagination);
			
			$('#footable-res2').footable();

			$("#btn-search").on("click", function() {
				postPagination("/media/photo_list_0_15_0");
			});
			
			$("#go1").on("click", function() {
				postPagination("/media/photo_list_" + $("#to_page1").val() + "_15_0");
			});
			
			$("#go2").on("click", function() {
				postPagination("/media/photo_list_" + $("#to_page2").val() + "_15_0");
			});		
			
			$("[name='btn-remark']").on("click", function(){
				var trigger = $(this);
				var id = trigger.siblings(":eq(0)").val();
				var remark = trigger.siblings(":eq(1)").val();
				var remark_ = trigger.siblings(":eq(2)").val();
				
				$.ajax({
				    url: "/media/ajaxRemark",
				    data: JSON.stringify({
				    		id: parseInt(id),
				    		type: "city",
				    		remark: remark,
				    		remark_ : remark_
				    }),
				    	dataType: "json",
				    	type: "POST",
				    	contentType: "application/json",
	 			    	success: function (data) {
	 			    		var dialog;
	 					if(data.verify) {
	 						dialog = trigger.parent().siblings(".alert-success")
	 					} else {
	 						dialog = trigger.parent().siblings(".alert-danger")
	 					}
						dialog.children("strong").html(data.message);
						dialog.show();
						setTimeout(function(){ dialog.hide(); }, 2000);
	 	       	 	}
		    		}); 
			});
			
			
		  var galley = document.getElementById('galley');
	      var viewer = new Viewer(galley, {
	        url: 'data-original',
	        toolbar: {
	          oneToOne: true,

	          prev: function() {
	            viewer.prev(true);
	          },

	          play: true,

	          next: function() {
	            viewer.next(true);
	          },
	        },
	      });
		});
		
		function postPagination(url) {
			$("#form-pagination").attr("action", url);
			$("#form-pagination").submit();
		}
		
	</script>
</body>
</html>
